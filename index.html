<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mediaquery.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section class="container-fluid">
        <section class="row">
          <section class="col-sm-3">
            <h3 class="city-search">Search for a City:</h3>
            <!-- Search form -->
            <form id="city-form">
              <input type="text" id="city-input" placeholder="Enter a city">
              <a href="" id="city-name" class="search-btn btn btn-primary">Search</a>
            </form>
            <section class="horizontal-line"></section>
            <ul id="searched-cities-list" class="city-list">
              <!-- Searched cities -->
            </ul>
          </section>
          <section class="col-sm-9">
            <section id="current-weather" class="weather-box ">
              <!-- Current weather information -->
            </section>
            <section class="day-forecast"></section>
            <section id="five-day-forecast" class="forecast-box">
              <!-- 5-day forecast -->
            </section>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 kyoriku</p>
    </footer>
    <!-- jQuery and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
