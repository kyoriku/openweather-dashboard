<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!-- Include custom CSS files -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <!-- Display search form here -->
            <form id="city-form">
              <input type="text" id="city-input" placeholder="Enter a city">
              <a href="" id="city-name" class="search-btn btn btn-primary">Search</a>
            </form>
            <div class="horizontal-line"></div>
            <ul id="search-history">
              <li> Search History </li>
                <!-- Display search history here -->
            </ul>
          </div>
          <div class="col-9">
            <section id="weather-info" class="weather-box ">
              <p>Current Weather</p>
              <!-- Display current weather information here -->
            </section>
            <section id="forecast">
              <p>5 Day Forecast</p>
              <!-- Display 5-day forecast here -->
            </section>
          </div>
        </div>
      </div>
    </main>
    <!-- Include jQuery and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
